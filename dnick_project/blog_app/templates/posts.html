<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 p-0">
        {% include 'fragments/header.html' %}

        {% for post in posts %}
            <div class="container border rounded mt-1 p-3" style="display: inline-block; margin: auto;">
                <h5>{{ post.title }}</h5>
                <h6><i>{{ post.user }}</i></h6>
                <p>{{ post.content }}</p>
                <p>{{ post.last_modified_date }}</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
